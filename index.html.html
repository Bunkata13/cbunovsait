<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarZone - Автомобили</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .car {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .car img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>CarZone</h1>
        <p>Твоето място за модерни автомобили</p>
    </header>

    <nav>
        <a href="#">Начало</a>
        <a href="#">Модели</a>
        <a href="#">За нас</a>
        <a href="#">Контакти</a>
    </nav>

    <div class="container">
        <div class="car">
            <h2>BMW M4</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/2021_BMW_M4_Competition.jpg/640px-2021_BMW_M4_Competition.jpg" alt="BMW M4">
            <p>Мощност: 510 к.с., 0–100 км/ч за 3.9 секунди. Стил и динамика в едно.</p>
        </div>

        <div class="car">
            <h2>Audi RS7</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Audi_RS7_Sportback.jpg/640px-Audi_RS7_Sportback.jpg" alt="Audi RS7">
            <p>V8 битурбо с 600 к.с., quattro система и луксозен интериор.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 CarZone. Всички права запазени.
    </footer>

</body>
</html>
